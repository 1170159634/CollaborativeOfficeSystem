server.port=4450
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/ycu-system?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
mybatis.typeAliasesPackage=com.ycu.pojo
spring.thymeleaf.cache=false
#使用驼峰命名法（防止数据库名称必须等于pojo的命名）
mybatis.configuration.map-underscore-to-camel-case=true
spring.servlet.multipart.max-file-size=5MB
server.max-http-header-size=10240
server.tomcat.max-http-post-size=100MB
spring.servlet.multipart.enabled=true
#mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl